<html>
    <head>
        <title>Learn about Numbers!</title>
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Learn about Numbers!</h1>
        <form id="form" onsubmit="return validateForm()">
            <label for="num">Please input a number to learn about:</label><br>
            <input type="text" id="num" name="num"><br>                 
            <input type="submit" value="Start Learning">
        </form>

        <section id="error-box" style="display: none">
            <p id="error-message"></p>
        </section>

        <section id="results" style="display: none">
            <section id="is-prime-box" class="results-box">
                <h2>Is it Prime?</h2>
                <p id="is-prime-text"></p>
            </section>
            <section id="factors-box" class="results-box">
                <h2>Factors:</h2>
                <p id="factors-text"></p>
            </section>
            <section id="number-pairs-box" class="results-box">
                <h2>Number Pairs:</h2>
                <pre id="number-pairs-text"></pre>
            </section>
            <section id="multiples-box" class="results-box">
                <h2>Number Multiplied:</h2>
                <pre id="multiples-text"></pre>
            </section>
        </section>
    </body>
</html>
